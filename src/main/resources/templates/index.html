<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Word Finder</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col">
            <h1>Solver</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-auto">
            <form action="#" method="post" th:action="@{/}" th:object="${formData}">
                <div class="mb-3">
                    <label class="form-label" for="grid-file">Grid</label>
                    <select class="form-select" id="grid-file" th:field="*{gridFile}">
                        <option th:each="file : ${gridFileList}" th:text="${file}"
                                th:value="${file}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="words-file">Words</label>
                    <select class="form-select" id="words-file" th:field="*{wordFile}">
                        <option th:each="file : ${wordFileList}" th:text="${file}"
                                th:value="${file}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="length">Length</label>
                    <input class="form-control" id="length" th:field="*{length}" type="number"/>
                </div>
                <button class="btn btn-outline-primary" type="submit">Submit</button>
                <button class="btn btn-outline-primary" type="reset">Reset</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
